<div class="container text-center">
  <div class="row row-cols-5" >
    <div class="col" *ngFor="let dado of team">
      <div class="card dark">
        <img src="{{dado.team.logo}}" class="card-img-top" alt="...">
        <div class="card-body">
          <div class="text-section">
            <h5 class="card-title fw-bold">{{dado.team.name}}</h5>
          </div>
          <div class="cta-section">
            <a href="#" class="btn btn-light">Ver detalhes <i class="bi bi-info-circle-fill"></i> </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
